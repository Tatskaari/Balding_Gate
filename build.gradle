plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.21'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "https://plugins.gradle.org/m2/" }
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    jcenter()
    google()
}

dependencies {
    compile "com.badlogicgames.gdx:gdx:1.9.9"
    compile "com.badlogicgames.gdx:gdx-box2d:1.9.9"
    compile "org.jetbrains.kotlin:kotlin-stdlib:1.3.21"
    compile "com.badlogicgames.ashley:ashley:1.7.3"
    compile "com.fasterxml.jackson.module:jackson-module-kotlin:2.9.+"
    testCompile "org.jetbrains.kotlin:kotlin-test"
    testCompile "org.jetbrains.kotlin:kotlin-test-junit"
    compile "com.badlogicgames.gdx:gdx-backend-lwjgl:1.9.9"
    compile "com.badlogicgames.gdx:gdx-platform:1.9.9:natives-desktop"
    compile "com.badlogicgames.gdx:gdx-box2d-platform:1.9.9:natives-desktop"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}



